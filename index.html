<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Calculator</title>
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="displayArea">
                <div id="output">0.00</div>
            </div>
            <button class="numericButton" id=button0>0</button>
            <button class="numericButton" id=button1>1</button>
            <button class="numericButton" id=button2>2</button>
            <button class="numericButton" id=button3>3</button>
            <button class="numericButton" id=button4>4</button>
            <button class="numericButton" id=button5>5</button>
            <button class="numericButton" id=button6>6</button>
            <button class="numericButton" id=button7>7</button>
            <button class="numericButton" id=button8>8</button>
            <button class="numericButton" id=button9>9</button>
            <button class="functionButton" id="buttonClear">C</button>
            <button class="functionButton"  id="buttonClearEverything">CE</button>
            <button class="functionButton" id="buttonBackspace">⌫</button>
            <button class="functionButton" id="buttonAdd">+</button>
            <button class="functionButton" id="buttonSubtract">-</button>
            <button class="functionButton" id="buttonMultiply">×</button>
            <button class="functionButton" id="buttonDivide">÷</button>
            <button class="functionButton" id="buttonEquals">=</button>
            <button class="functionButton" id="buttonDecimal">.</button>
            <button class="functionButton" id="buttonSign">±</button>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
